version: '3.8'

services:
  yandexgpt_openai_translator:
    build: .
    ports:
      - "127.0.0.1:9041:9041"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:9041/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    environment:
      - FOLDER_ID=
      - YANDEX_API_KEY=
    volumes:
      - ./logs:/app/logs
